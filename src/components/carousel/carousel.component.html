<section class="relative w-full h-96 md:h-[600px] overflow-hidden">
  <div class="absolute inset-0 bg-green-950 dark:bg-black opacity-50 z-10 transition-colors duration-300"></div>
  @for (image of images(); track image; let i = $index) {
    <div 
      class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out"
      [class.opacity-100]="i === currentIndex()"
      [class.opacity-0]="i !== currentIndex()">
      <img 
        [src]="image" 
        alt="Moringa product showcase" 
        class="w-full h-full object-cover grayscale animate-ken-burns"
      />
    </div>
  }
  <div class="relative z-20 flex flex-col items-center justify-center h-full text-center text-white p-4">
    <h2 class="text-4xl md:text-6xl font-extrabold tracking-tight mb-4 animate-fade-in-down" style="animation-delay: 200ms;">The Power of Nature, Bottled.</h2>
    <p class="text-lg md:text-xl max-w-2xl animate-fade-in-up" style="animation-delay: 500ms;">Discover the pure, potent benefits of Mega Moringa.</p>
  </div>
  <div class="absolute bottom-4 left-1/2 -translate-x-1/2 z-20 flex space-x-3">
    @for (image of images(); track image; let i = $index) {
      <button 
        (click)="selectImage(i)"
        class="w-3 h-3 rounded-full transition-all duration-300"
        [class.bg-green-500]="i === currentIndex()"
        [class.dark:bg-white]="i === currentIndex()"
        [class.bg-green-800]="i !== currentIndex()"
        [class.dark:bg-gray-700]="i !== currentIndex()"
        [class.scale-125]="i === currentIndex()"
        aria-label="Go to slide {{ i + 1 }}">
      </button>
    }
  </div>
</section>
