<section class="py-16 sm:py-24 bg-transparent">
  <div class="container mx-auto px-6">
    <div class="text-center mb-12 animate-fade-in-up">
      <h2 class="text-3xl sm:text-4xl font-bold tracking-tight text-white dark:text-gray-100">Our Signature Collection</h2>
      <p class="mt-4 text-lg text-green-200 dark:text-gray-400">Experience Moringa in Its Purest Forms</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      @for (product of products(); track product.id; let i = $index) {
        <div 
          (click)="selectProduct(product)"
          class="group relative overflow-hidden rounded-lg cursor-pointer bg-green-900 dark:bg-gray-900 border border-green-800/50 dark:border-gray-800 transform transition-all duration-500 hover:scale-105 hover:shadow-2xl hover:shadow-green-500/30 dark:hover:shadow-white/10 animate-pop-in"
          [style.animation-delay]="i * 150 + 'ms'">
          <div class="aspect-w-1 aspect-h-1 w-full overflow-hidden">
            <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-full object-cover object-center grayscale group-hover:grayscale-0 transition-all duration-500" />
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-green-950 dark:from-black via-green-950/60 dark:via-black/60 to-transparent"></div>
          <div class="absolute bottom-0 left-0 p-6 w-full">
            <h3 class="text-xl font-semibold text-white dark:text-gray-100">{{ product.name }}</h3>
            <p class="text-sm text-green-300 dark:text-gray-400">{{ product.type }}</p>
            <div class="mt-4">
              <span class="inline-block bg-green-600 dark:bg-gray-200 text-white dark:text-black px-4 py-2 rounded-full text-sm font-semibold transform transition-all duration-300 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100">
                View Details
              </span>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
