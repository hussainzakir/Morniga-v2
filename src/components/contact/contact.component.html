
<div 
  (click)="closeModal()"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm transition-opacity duration-300 ease-in-out"
  [class.opacity-100]="isVisible()"
  [class.opacity-0]="!isVisible()">
  
  <div 
    (click)="onModalClick($event)"
    class="relative w-11/12 max-w-4xl rounded-2xl shadow-2xl overflow-hidden transform transition-all duration-300 ease-in-out flex flex-col md:flex-row bg-green-950/80 dark:bg-gray-900/80 backdrop-blur-xl border border-green-800/30 dark:border-gray-700/30"
    [class.scale-100]="isVisible()"
    [class.opacity-100]="isVisible()"
    [class.scale-95]="!isVisible()"
    [class.opacity-0]="!isVisible()">

    <!-- Close button -->
    <button (click)="closeModal()" class="absolute top-4 right-4 text-green-300 dark:text-gray-400 hover:text-white dark:hover:text-gray-100 transition-colors z-10">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    
    <!-- Left Panel: Form -->
    <div class="w-full md:w-3/5 p-8 md:p-12 order-2 md:order-1">
      <h2 class="text-3xl font-bold text-white dark:text-gray-100 mb-2">Let's talk</h2>
      <p class="text-green-200 dark:text-gray-400 mb-6">Have a question or want to work together? Fill out the form and we'll get back to you promptly.</p>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-green-200 dark:text-gray-300">Your Name</label>
          <input type="text" id="name" formControlName="name" 
                 class="mt-1 block w-full bg-green-900/50 dark:bg-gray-800/50 border border-green-800 dark:border-gray-700 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-white">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-green-200 dark:text-gray-300">Your Email</label>
          <input type="email" id="email" formControlName="email" 
                 class="mt-1 block w-full bg-green-900/50 dark:bg-gray-800/50 border border-green-800 dark:border-gray-700 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-white">
        </div>
        <div>
          <label for="message" class="block text-sm font-medium text-green-200 dark:text-gray-300">Your Message</label>
          <textarea id="message" formControlName="message" rows="4" 
                    class="mt-1 block w-full bg-green-900/50 dark:bg-gray-800/50 border border-green-800 dark:border-gray-700 rounded-md py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-green-500 dark:focus:ring-white"></textarea>
        </div>
        <button type="submit" [disabled]="contactForm.invalid"
                class="w-full mt-2 bg-green-600 dark:bg-gray-200 text-white dark:text-black font-bold py-3 rounded-md hover:bg-green-500 dark:hover:bg-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
          Send Message
        </button>
      </form>
    </div>
    
    <!-- Right Panel: Info & SVG -->
    <div class="w-full md:w-2/5 p-8 md:p-12 flex flex-col justify-between order-1 md:order-2 bg-green-900/50 dark:bg-gray-800/50 rounded-t-2xl md:rounded-r-2xl md:rounded-t-none">
      <div class="flex-grow flex items-center justify-center">
         <svg class="w-48 h-48" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g class="transition-colors duration-300 text-green-500 dark:text-gray-300">
                <path d="M40 60H160V140H40V60Z" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M40 60L100 105L160 60" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M140 160L165 145" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="animate-float" style="animation-delay: 200ms;"/>
                <path d="M175 135L165 145L170 155" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="animate-float" style="animation-delay: 200ms;"/>
                <circle cx="60" cy="40" r="10" fill="currentColor" class="animate-float" style="animation-delay: 0ms;"/>
                <circle cx="150" cy="30" r="5" fill="currentColor" class="animate-float" style="animation-delay: 400ms;"/>
                <path d="M25 100L35 100" stroke="currentColor" stroke-width="4" stroke-linecap="round" class="animate-pulse-grow"/>
                <path d="M20 110L30 115" stroke="currentColor" stroke-width="4" stroke-linecap="round" class="animate-pulse-grow" style="animation-delay: 100ms;"/>
            </g>
        </svg>
      </div>
      <div class="text-sm text-green-200 dark:text-gray-400 space-y-4">
        <div class="flex items-center">
          <svg class="h-5 w-5 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
          <span>123 Moringa Lane, Wellness City</span>
        </div>
        <div class="flex items-center">
          <svg class="h-5 w-5 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
          <span>+1 (555) 123-4567</span>
        </div>
        <div class="flex items-center">
          <svg class="h-5 w-5 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
          <span>contact@megamoringa.com</span>
        </div>
      </div>
    </div>

  </div>
</div>
